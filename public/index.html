<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codetheorem Chatbot</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/chat-custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body >
    <!-- Floating Chat Button -->
    <button id="chat-toggle" class="chat-toggle-btn fixed  z-50 bg-primary hover:bg-blue-600 text-secondary rounded-full w-16 h-16 flex items-center justify-center shadow-lg transition-all" style="bottom: 0px;right: 0px;">
        <i class="fas fa-comment-dots text-2xl"></i>
    </button>
    
    <!-- Chatbot Box -->
    <div id="chatbox" class="chatbox hidden">
        <!-- Chat Header -->
        <div class="chat-header flex items-center gap-3 px-4 py-3 border-b">
            <div class="flex items-center gap-3">
                <img src="./images/Logo-1.png" alt="Agency Logo" class="h-10 w-10 rounded-full border-2 bg-white border-white shadow object-cover">
                <div class="flex flex-col">
                    <span class="text-black font-bold text-lg">codetheorem</span>
                    <div class="flex items-center">
                        <span class="text-secondary/80 text-xs">Agency Bot</span>
                        <span class="ml-2 inline-block w-2 h-2 bg-green-400 rounded-full"></span>
                    </div>
                </div>
            </div>
            <div class="ml-auto flex gap-3">
                <button id="refresh-chat" class="chat-header-btn" title="Clear chat history">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button id="maximize-chat" class="chat-header-btn" title="Maximize chat">
                    <i class="fas fa-expand-arrows-alt"></i>
                </button>
                <button id="close-chat" class="chat-header-btn" title="Close chat">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <!-- Chat Messages Container -->
        <div id="chat-messages" class="chat-messages flex flex-col overflow-y-auto p-4 space-y-4">
            <!-- Messages will be added dynamically by JavaScript -->
        </div>
        
        <!-- Typing Indicator (initially hidden) -->
        <div id="typing-indicator" class="hidden px-4 py-2">
            <div class="flex items-start gap-2">
                <img src="./images/Logo-1.png" alt="Bot" class="h-8 w-8 rounded-full">
                <div class="bg-primary/5 rounded-xl px-4 py-2 inline-block">
                    <div class="flex gap-1 items-center">
                        <div class="w-2 h-2 bg-primary/30 rounded-full animate-pulse"></div>
                        <div class="w-2 h-2 bg-primary/30 rounded-full animate-pulse delay-100"></div>
                        <div class="w-2 h-2 bg-primary/30 rounded-full animate-pulse delay-200"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Chat Input Form -->
        <form id="chat-form" class="flex items-center gap-3 p-4 border-t bg-white shadow-inner">
            <div class="relative flex-1">
                <input type="text" id="user-input" autocomplete="off" placeholder="Type your message..." class="w-full border-none bg-gray-100 rounded-full pl-6 pr-8 py-3 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:bg-white text-sm transition-all shadow-inner" />

            </div>
            <button type="submit" class="send-btn gradient-btn text-white rounded-full w-12 h-12 flex items-center justify-center transition-all shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95 border-2 border-whitey">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
